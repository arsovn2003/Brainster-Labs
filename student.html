        <!-- Form  -->

        <form id="basic-form">
            <div class="container-fluid mb-5">
                <div class="row">
                    <div class="container d-flex justify-content-center align-items-center mt-5">
                        <div class="row">
                            <div class="col-12 text-center mb-5">
                                <h1>Вработи студенти</h1>
                            </div>
                            <div class="form mt-5">
                                <div class="card1 p-3 py-5">
                                <div class="row flex-column flex-md-row mb-0 mb-md-3">
                                    <div class="col-12 col-lg-6">
                                        <!-- <label for="fullname" class="form-label fw-bold">Име и презиме</label>
                                        <input type="text" class="form-control ps-3 pt-3 pb-3 w-100 pe-5" id="fullname" name="fullname" aria-describedby="emailHelp" placeholder="Вашето име и презиме"> -->
                                        <div class="form-group">
                                            <label for="user" class="form-label fw-bold">
                                                Име и презиме
                                            </label>
                                            <input type="text"
                                                   name="username"
                                                   id="usernames"
                                                   class="form-control  ps-3 pt-3 pb-3 w-100 pe-5"
                                                   placeholder="Вашето име и презиме" >
                                                   
                                            <p id="usercheck"
                                                style="color: red;">
                                                First name and Last name is missing
                                            </p>
                                        </div>
                                </div>
                                <div class="col-12 col-lg-6 mt-md-0 mt-4">
                                    <label for="exampleInputEmail1" class="form-label fw-bold">Име на компанија</label>
                                    <input type="email" class="form-control ps-3 pt-3 pb-3 w-100 pe-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Име на вашата компанија">
                                </div>
                                </div>
                                <div class="row flex-column flex-md-row">
                                    <div class="col-12 col-lg-6 mt-md-0 mt-4">
                                        <!-- <label for="exampleInputEmail1" class="form-label fw-bold">Контакт имејл</label>
                                    <input type="email" class="form-control ps-3 pt-3 pb-3 w-100 pe-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Контакт имејл на вашата компанија"> -->
                                    <div class="form-group">
                                        <label for="user" class="form-label fw-bold">
                                            Контакт имејл
                                        </label>
                                        <input type="email"
                                               name="email"
                                               id="email" required
                                               class="form-control ps-3 pt-3 pb-3 w-100 pe-5"
                                               placeholder="Контакт имејл на вашата компанија" >
                                        <small id="emailvalid"
                                               class="form-text text-muted invalid-feedback">
                                            Your email must be a valid 
                                        </small>
                                    </div>
                                    </div>
                                    <div class="col-12 col-lg-6 mt-md-0 mt-4">
                                        <label for="exampleInputEmail1" class="form-label fw-bold">Контакт телефон</label>
                                        <input type="number" class="form-control ps-3 pt-3 pb-3 w-100 pe-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Контакт телефон на вашата компанија">
                                    </div>
                                </div>
                                <div class="row flex-column flex-md-row  ">
                                    <div class="col-12 col-lg-6 mt-3 ">
                                        <label for="disabledSelect" class="form-label fw-bold">Тип на студенти</label>
                                        <select id="disabledSelect" class="form-select fw-bold ps-3 pt-3 pb-3 w-100 pe-5 mb-md-0 mb-5">
                                            <option>Студенти од маркетинг</option>
                                            <option>Студенти од програмирање</option>
                                            <option>Студенти од data science</option>
                                            <option>Студенти од дизајн</option>
                                        </select> 
                                    </div>
                                    <div class="col-12 col-lg-6 mt-md-0 mt-5">
                                        <button class="btn btn-danger ps-3 pt-3 pb-3 w-100 pe-5 send text-uppercase  mt-5" id="submit">Испрати</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
